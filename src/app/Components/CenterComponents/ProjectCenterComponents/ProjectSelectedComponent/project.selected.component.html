<div class="col-md-offset-1">
  <tabs>
    <tab [tabTitle]="'Charts'">
      <div class="col-md-6">

        <canvas baseChart [data]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [chartType]="lineChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div class="col-md-5">
        <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      </div>
      <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
        <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
      </div>
    </tab>
    <tab tabTitle="Project Details">
       <project-selected-projectdtl-tab [ProjectDetailForTab]="projectDetailModel"></project-selected-projectdtl-tab>
    </tab>
    <tab tabTitle="Resource Details">
      <project-selected-resource-tab 
      [ResourceDetailForTab]="resourceModelToDisplayCollection"
      [ProjectCode]="NewId"
      (UpdateProjectAssignmentList)="UpdateProjectAssignmentList($event)"></project-selected-resource-tab>
    </tab>
    <tab tabTitle="Activity Details">
       <span *ngIf="activityModelCollection.length==0">No Records Found</span>
      <project-selected-activity-tab *ngIf="activityModelCollection.length>0"
        [ActivityDetailForTab]="activityModelCollection" [SubActivityDetailForTab]="subActivityModelCollection"
        [IsFromProjectSelected]="IsFromProjectSelected"></project-selected-activity-tab>
    </tab>
  </tabs>
</div>
