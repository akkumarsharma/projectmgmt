<div class="row" style="margin-bottom:20px;">
  <div class="col-md-2 col-xs-6 col-sm-3" style="padding:10px 0px;" *ngIf="!IsAddEditResource">
    <span class="linkStyle" (click)="AddEditResource()">+ Add/Edit Resource</span>
  </div>
  <div class="col-md-2 col-xs-6 col-sm-3" style="padding:10px 0px;" *ngIf="IsAddEditResource">
    <span  class="linkStyle" (click)="GotoList()"><- Go to List</span>
  </div>
  <span *ngIf="ResourceDetailForTab.length==0 && !IsAddEditResource">No Records Found</span>
  <div class="row" style="margin-top: 3%;">
    <div class="col-md-12 col-xs-12 col-sm-12">
    <project-selected-resource-allocation [ProjectCode]="ProjectCode" *ngIf="IsAddEditResource"></project-selected-resource-allocation>
    </div>
  </div>


  <div class="row" *ngIf="!IsAddEditResource && ResourceDetailForTab.length>0">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ResourceId</th>
          <th>ResourceName</th>
          <th>ResourceSupervisor</th>
          <th>ResourceDOJ</th>
          <th>AllocationPercentage</th>
          <th>StartDate</th>
          <th>EndDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of ResourceDetailForTab">
          <td>{{r.ResourceId}}</td>
          <td>{{r.ResourceName}}</td>
          <td>{{r.ResourceSupervisor}}</td>
          <td>{{r.ResourceDOJ}}</td>
          <td>{{r.AllocationPercentage}}</td>
          <td>{{r.StartDate}}</td>
          <td>{{r.EndDate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
